<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-medium text-purple-700 mb-6 text-center">
      AI Notes <span class="text-orange-600">App</span>
    </h1>
    <h2 class="mb-6">Welcome !</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="name"
          formControlName="name"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          formControlName="password"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 px-4 bg-orange-600 text-white rounded-lg hover:bg-purple-700 transition-colors"
      >
        Register
      </button>
      <div class="flex justify-center">
        <small
          >Have an account?
          <a href="/login" class="text-purple-600 hover:underline">Login</a></small
        >
      </div>
    </form>
  </div>
</div>
