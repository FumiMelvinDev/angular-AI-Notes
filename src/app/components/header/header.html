<nav class="flex items-center justify-between px-8 border-b border-gray-300">
  <img src="assets/logo.png" alt="Notes Logo" width="125px" />
  <div class="flex gap-4">
    <ng-container *ngIf="authService.currentUser() as user">
      <button>{{ user.name }}</button>
      <button
        class="px-4 py-1 border rounded-md bg-purple-700 text-amber-100 font-mono font-semibold cursor-pointer"
      >
        AI Chat
      </button>
      <button
        class="px-4 py-1 border rounded-md bg-orange-700 text-amber-100 font-mono font-semibold cursor-pointer"
        (click)="logout()"
      >
        Logout
      </button>
    </ng-container>
  </div>
</nav>
